<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appllication form</title>
    <link rel="stylesheet" href="project10.css">
</head>
<body>
    <div class="main-wrapper">
        <form action="#" class="form" >
            <h3>Application Form</h3>
            <p>
                Please complete the following application form details
            </p>
            <div class="input-flex">
                <div>
                    <label for="firstname" class="form-lable">First Name</label>
                    <input type="text" id="firstname" placeholder="Your firstname" class="form-input">
                </div>
                <div>
                    <label for="lastname" class="form-lable">Last Name</label>
                    <input type="text" id="lastname" placeholder="Your lastname" class="form-input">
                </div>
            </div>
            <div class="input-flex">
                <div>
                    <label for="email" class="form-lable">Email</label>
                    <input type="email" id="email" placeholder="examp@email.con" class="form-input">
                </div>
                <div>
                    <label for="gender" class="form-lable">Gender</label>
                    <select id="gender" class="form-input" >
                        <option value="Male">Male</option>
                        <option value="Female">Femal</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <div class="input-wrap mb-3 ">
                <label for="phone" class="form-lable">Phone</label>
                <div>
                    <input type="text" placeholder="Area Code" class="form-input w-45 mediawidth">
                    <input type="text" placeholder="Phone_number" class="form-input">
                </div>
            </div>
            <div class="mb-3">
                <label for="postion" class="form-lable">Applying for Postions</label>
                <input type="text" class="form-input">
            </div>
            <div class="mb-3">
                <label for="startdate" class="form-lable">When can you start?</label>
                <input type="date" class="form-input" id="startdate">
            </div>
            <div class="mb-3">
                <label for="address" class="form-lable">Address</label>
                <input type="text" class="form-input mb-3" placeholder="street address">
                <input type="text" class="form-input" placeholder="street address 2">
            </div>
            <div class="mb-3">
                <label for="cover" class="form-lable">Cover Letter</label>
                <textarea  id="cover" class="form-input" rows="6"></textarea>
            </div>
            <div class="form-file-flex mb-3">
                <label for="upload" class="form-lable">Upload Resume</label>
                <input type="file" id="upload" class="form-file">
            </div>
            <div>
                <button class="btn"> Apply Now</button>
            </div>
        </form>
    </div>
    
</body>
</html>
